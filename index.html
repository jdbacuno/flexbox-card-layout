<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Card Layout</title>
  </head>
  <body>
    <main>
      <h1>Cities in Teyvat</h1>
      <div class="container">
        <div class="image-container">
          <img src="images/Mondstadt.webp" alt="Mondstadt" class="img" />
          <p class="image-title">Monstadt</p>
        </div>
        <div class="image-container">
          <img src="images/Liyue.webp" alt="Liyue" class="img" />
          <p class="image-title">Liyue</p>
        </div>
        <div class="image-container">
          <img src="images/Sumeru.webp" alt="Sumery" class="img" />
          <p class="image-title">Sumeru</p>
        </div>
        <div class="image-container">
          <img src="images/Inazuma.webp" alt="Inazuma" class="img" />
          <p class="image-title">Inazuma</p>
        </div>
        <div class="image-container">
          <img src="images/Fontaine.webp" alt="Fontaine" class="img" />
          <p class="image-title">Fontaine</p>
        </div>
        <div class="image-container">
          <img src="images/Natlan.webp" alt="Natlan" class="img" />
          <p class="image-title">Natlan</p>
        </div>
      </div>
    </main>
  </body>
</html>
